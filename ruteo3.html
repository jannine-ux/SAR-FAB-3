        <h3>SAR desde Aeropuerto</h3>
        <p><strong>Aeropuerto:</strong></p>
        <div id="route-info" class="route-info" style="display: none;">
            <h4>Información de Ruta</h4>
            <p id="distance"></p>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Search JS (versión específica) -->
    <script src="https://opengeo.tech/maps/leaflet-search/dist/leaflet-search.src.js"></script>
    
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="data/COMUNIDADESJURISDICCION_4.js"></script>

    <script>
        // Coordenadas del aeropuerto (formato [lat, lng])
        const aeropuertoCoords = [-16.512500000174839, -68.19222220009442];
        
        // Datos de ejemplo de comunidades (reemplaza con tu JSON real)
        const comunidadesData = json_COMUNIDADESJURISDICCION_4;

        // Inicializar el mapa
        const map = L.map('map').setView(aeropuertoCoords, 17);

        // Añadir capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Marcador del aeropuerto
        const aeropuertoMarker = L.marker(aeropuertoCoords)
            .addTo(map)
            .bindPopup(`
                <div style="text-align: center;">
                    <strong>🏢 Aeropuerto SAR</strong><br>
                    <em>Punto de partida</em><br>
                    Coord: ${aeropuertoCoords[0].toFixed(6)}, ${aeropuertoCoords[1].toFixed(6)}
                </div>
            `)
            .openPopup();

        // Capa para las comunidades
        const comunidadesLayer = L.geoJSON(comunidadesData, {
            pointToLayer: function(feature, latlng) {
                // Verificar que las coordenadas sean válidas
                if (!latlng || isNaN(latlng.lat) || isNaN(latlng.lng)) {
                    console.error('Coordenadas inválidas para:', feature.properties.nomcomunid);
                    return null;
                }
                
                return L.marker(latlng, {
                    icon: L.icon({
                        iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34]
                    })
                });
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties) {
                    // Validar que las coordenadas existan
                    const lat = parseFloat(feature.properties.y);
                    const lng = parseFloat(feature.properties.x);
                    
                    if (isNaN(lat) || isNaN(lng)) {
                        console.error('Coordenadas inválidas para:', feature.properties.nomcomunid);
                        return;
                    }
                    
                    const popupContent = `
                        <div style="min-width: 200px;">
                             Departamento: ${feature.properties.nom_dep} <br>
                             Municipio ${feature.properties.nom_mun}<br>
                            <strong>Comunidad📍 ${feature.properties.nomcomunid}</strong><br>
                           
                            <button onclick="calcularRuta(${lat}, ${lng}, '${feature.properties.nomcomunid.replace(/'/g, "\\'")}')" 
                                    style="margin-top: 10px; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; width: 100%;">
                                🗺️ Ruta desde Aeropuerto
                            </button>
                            <button onclick="abrirReporte('reporte')" 
                                    class="popup-button report-button">
                                📊 Reporte
                            </button>
                        </div>
                    `;
                    layer.bindPopup(popupContent);
                    
                    // Almacenar datos para la búsqueda
                    layer._searchData = {
                        name: feature.properties.nomcomunid,
                        lat: lat,
                        lng: lng
                    };
                }
            }
        }).addTo(map);
        // Función para abrir reporte PDF (disponible globalmente)
        window.abrirReporte = function(comunidadNombre) {
            // Simulamos la apertura del reporte PDF
            // En un caso real, aquí pondrías la URL real del PDF
            const url = `files/PERSONAL_EQUIPO2.pdf`;
            window.open(url, '_blank');
            console.log("Abriendo reporte para:", comunidadNombre, "URL:", url);
        };
        // Variable para controlar la ruta actual
        let currentRoute = null;

        // Función para calcular y mostrar la ruta (disponible globalmente)
        window.calcularRuta = function(lat, lng, comunidadNombre) {
            // Validar coordenadas
            if (isNaN(lat) || isNaN(lng)) {
                console.error('Coordenadas inválidas:', lat, lng);
                alert('Coordenadas inválidas para la comunidad: ' + comunidadNombre);
                return;
            }
            
            // Eliminar ruta anterior si existe
            if (currentRoute) {
                map.removeControl(currentRoute);
                currentRoute = null;
            }

            // Mostrar información de la ruta
            document.getElementById('route-info').style.display = 'block';
            document.getElementById('distance').innerHTML = '<strong>Distancia:</strong> Calculando...';
            document.getElementById('time').innerHTML = '<strong>Tiempo estimado:</strong> Calculando...';

            // Crear nueva ruta
            currentRoute = L.Routing.control({
                waypoints: [
                    L.latLng(aeropuertoCoords[0], aeropuertoCoords[1]),
                    L.latLng(lat, lng)
                ],
                routeWhileDragging: false,
                showAlternatives: false,
                addWaypoints: false,
                lineOptions: {
                    styles: [{color: '#007bff', opacity: 0.7, weight: 6}]
                },
                createMarker: function(i, waypoint, n) {
                    // Solo mostrar marcador para el aeropuerto (punto de inicio)
                    if (i === 0) {
                        return L.marker(waypoint.latLng, {
                            icon: L.icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowSize: [41, 41]
                            })
                        }).bindPopup('🏢 <strong>Aeropuerto</strong><br>Punto de partida');
                    }
                    return null;
                },
                formatter: new L.Routing.Formatter({
                    language: 'es',
                    units: 'metric'
                })
            }).addTo(map);

            // Escuchar evento cuando la ruta esté lista
            currentRoute.on('routesfound', function(e) {
                const routes = e.routes;
                const route = routes[0];
                
                if (route && route.summary) {
                    document.getElementById('distance').innerHTML = 
                        `<strong>📏 Distancia:</strong> ${(route.summary.totalDistance / 1000).toFixed(2)} km`;
                    document.getElementById('time').innerHTML = 
                        `<strong>⏱️ Tiempo estimado:</strong> ${Math.round(route.summary.totalTime / 60)} minutos`;
                }
            });

            // Manejar errores de ruta
            currentRoute.on('routingerror', function(e) {
                console.error('Error al calcular la ruta:', e.error);
                document.getElementById('distance').innerHTML = 
                    `<strong>❌ Error:</strong> No se pudo calcular la ruta`;
                document.getElementById('time').innerHTML = '';
            });

            // Centrar el mapa en la ruta
            const bounds = L.latLngBounds([aeropuertoCoords, [lat, lng]]);
            map.fitBounds(bounds, { padding: [100, 100] });
        };

        // Configurar el sistema de búsqueda con la librería específica
        const searchControl = new L.Control.Search({
            layer: comunidadesLayer,
            propertyName: 'nomcomunid',
            textPlaceholder: 'Buscar comunidad...',
            textErr: 'Comunidad no encontrada',
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 14);
            },
            marker: false,
            initial: false,
            zoom: 14,
            hideMarkerOnCollapse: true,
            autoCollapse: true,
            autoType: false,
            minLength: 2,
            position: 'topright'
        });

        // Personalizar el estilo del search
        searchControl.on('search:show', function(e) {
            const container = this._container;
            container.style.background = 'white';
            container.style.borderRadius = '5px';
            container.style.padding = '5px';
        });

        searchControl.on('search:locationfound', function(e) {
            const layer = e.layer;
            if (!layer || !layer._searchData) {
                console.error('Capa no válida en la búsqueda');
                return;
            }
            
            const lat = layer._searchData.lat;
            const lng = layer._searchData.lng;
            const comunidadNombre = layer._searchData.name;
            
            // Calcular ruta desde el aeropuerto
            calcularRuta(lat, lng, comunidadNombre);
            
            // Abrir popup de la comunidad
            layer.openPopup();
        });

        searchControl.on('search:collapsed', function(e) {
            // Opcional: acciones cuando se colapsa la búsqueda
        });

        // Añadir control de búsqueda al mapa
        map.addControl(searchControl);

        // Botón para limpiar ruta
        document.getElementById('clear-route').addEventListener('click', function() {
            if (currentRoute) {
                map.removeControl(currentRoute);
                currentRoute = null;
            }
            document.getElementById('route-info').style.display = 'none';
            map.setView(aeropuertoCoords, 12);
        });

        // Ajustar el mapa para que muestre todas las comunidades y el aeropuerto
        setTimeout(() => {
            const allCoords = [];
            
            // Recorrer todas las características y agregar coordenadas válidas
            comunidadesData.features.forEach(f => {
                const lat = parseFloat(f.properties.y);
                const lng = parseFloat(f.properties.x);
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    allCoords.push([lat, lng]);
                }
            });
            
            allCoords.push(aeropuertoCoords);
            
            if (allCoords.length > 0) {
                const bounds = L.latLngBounds(allCoords);
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }, 1000);

        // Manejar errores del routing
        L.Routing.errorControl = function(options) {
            return L.Routing.Itinerary.extend({
                options: {
                    containerClassName: 'routing-error-container'
                },
                
                createContainer: function() {
                    const container = L.Routing.Itinerary.prototype.createContainer.call(this);
                    container.style.display = 'none';
                    return container;
                }
            });
        };

        // Función para mostrar coordenadas en el click (útil para debugging)
        map.on('click', function(e) {
            console.log('Coordenadas click:', e.latlng.lat, e.latlng.lng);
        });

        console.log('Sistema de búsqueda y enrutamiento cargado correctamente');
    </script>
